[system]
compatible=@MACHINE@
bootloader=barebox
mountprefix=/mnt/rauc
bundle-formats=+plain

[handlers]
pre-install=/usr/lib/rauc/rauc-pre-install.sh
post-install=/usr/lib/rauc/rauc-post-install.sh

[keyring]
path=mainca-rsa.crt.pem

#Bootloader
[slot.bootloader.0]
device=/dev/mmcblk1
type=boot-emmc

#System A
[slot.rootfs.0]
device=/dev/mmcblk1p2
type=ext4
bootname=system0

[slot.boot.0]
device=/dev/mmcblk1p1
type=vfat
parent=rootfs.0

#System B
[slot.rootfs.1]
device=/dev/mmcblk1p4
type=ext4
bootname=system1

[slot.boot.1]
device=/dev/mmcblk1p3
type=vfat
parent=rootfs.1
