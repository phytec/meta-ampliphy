# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "ampliphy"
BBFILE_PATTERN_ampliphy := "^${LAYERDIR}/"
BBFILE_PRIORITY_ampliphy = "10"

LICENSE_PATH += "${LAYERDIR}/licenses"
CERT_PATH ??= "${OEROOT}/../../phytec-dev-ca"

# Layer dependencies
LAYERDEPENDS_ampliphy = "phytec openembedded-layer networking-layer meta-python multimedia-layer qt5-layer rauc"
LAYERSERIES_COMPAT_ampliphy = "${LAYERSERIES_COMPAT_phytec}"

# Let us add layer-specific bbappends which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/dynamic-layers/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
BBFILES += "${@' '.join('${LAYERDIR}/dynamic-layers/%s/recipes*/*/*.bb' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
